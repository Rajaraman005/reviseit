<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviseit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./src/logo.jpg" type="image/x-icon">
  <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  <style>
    /* Add responsive styling for the iframe */
    #video-container {
      max-width: 100%;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
      margin-top: 5%;
    }

    #video-frame-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      background: #000;
    }

    #video-frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="header"></div>
  <div id="video-container">
    <h1 id="video-title">Video</h1>  <!-- Dynamically updated title -->
    <div id="video-frame-container">
      <iframe id="video-frame" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    window.addEventListener("load", function() {
      const urlParams = new URLSearchParams(window.location.search);
      const videoUrl = urlParams.get("videoUrl");
      const videoTitle = urlParams.get("videoTitle");  // Get the video title from URL parameters

      if (videoUrl) {
        const videoFrame = document.getElementById("video-frame");

        // Check if the URL is a valid YouTube URL
        const youtubeRegex = /(?:https?:\/\/(?:www\.)?youtube\.com\/(?:[^\/]+\/[^\/]+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=))([a-zA-Z0-9_-]{11})(?:[^\s]*)/;
        const match = videoUrl.match(youtubeRegex);

        if (match) {
          // Extract the video ID and format the embed URL
          const videoId = match[1];
          videoFrame.src = `https://www.youtube.com/embed/${videoId}`;
        } else {
          alert("Invalid YouTube URL.");
        }
      } else {
        alert("No video URL found.");
      }

      if (videoTitle) {
        const videoTitleElement = document.getElementById("video-title");
        videoTitleElement.textContent = videoTitle;  // Update the title dynamically
      } else {
        alert("No video title found.");
      }
    });

    function loadNavbar() {
      fetch("navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
        });
    }

    // Load the navbar when the page loads
    window.onload = loadNavbar;
  </script>
</body>
</html>
