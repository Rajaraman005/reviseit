<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviseit</title>
    <link rel="shortcut icon" href="./src/logo.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-focus-ring-color: transparent;
            outline: none;
            font-family: 'Roboto', sans-serif; 
        }
        
        body {
            background-color: #EEF1F8;
            margin: 0;
            padding: 0;
        }

        a { text-decoration: none; }

        .container {
            width: 72%;
            height: 85%;
            background-color: #FFFFFF;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 2px 2px 30px rgba(66, 57, 238, .2);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('./src/login bg.gif');
            background-repeat: no-repeat;
            background-size: cover;
        }

        .sign-up {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .heading {
            font-family: calibri;
            color: rgba(30, 30, 30, 1);
        }

        .text {
            width: 350px;
            height: 50px;
            box-shadow: 2px 6px 18px rgba(0, 0, 0, 0.1);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
        }

        .text input {
            height: 40px;
            width: 80%;
            outline: none;
            border: none;
            font-size: 14px;
            margin: 5px;
        }

        .text i { 
            color: #333;
            margin-left: 20px;
        }

        .conditions {
            font-family: myriad pro;
            color: #58595a;
            font-size: 14px;
        }

        .conditions a { color: rgb(10, 244, 10); font-weight: 500; }

        .terms { display: flex; align-items: center; }

        button {
            width: 200px;
            height: 40px;
            outline: none;
            border: none;
            border-radius: 20px;
            background: linear-gradient(-30deg, rgb(0, 0, 0), rgb(0, 0, 0) 55%);
            box-shadow: 2px 6px 16px rgba(10, 244, 10, 0.1);
            color: #FFFFFF;
            font-weight: 600;
            letter-spacing: 1px;
            font-size: 13px;
            cursor: pointer;
            transition: all .3s ease;
        }

        button:active { transform: scale(1.1); }

        .text-container {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .text-container p {
            width: 70%;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 13px;
            font-weight: 400;
        }

        .text-container h1 {
            font-family: Arial, Helvetica, sans-serif;
            color: #2D2C2C;
            line-height: 20px;
        }

        @media screen and (max-width: 1080px) {
            .text-container { display: none;}
            .container { height: 90%; }
        }

        @media screen and (max-width: 600px) {
            .container { width: 85%; }
        }

        @media screen and (max-width: 500px) {
            .text { width: 300px; }
        }

        @media screen and (max-width: 420px) {
            .container { width: 95%; }
            .heading { text-align: center; }
            .conditions { text-align: center; }
            input[type="checkbox"] { margin-right: 5px; }
            .text {width: 280px; }
        }
    </style>

</head>
<body>

    <div class="container">
        <form class="sign-up" action="signup.php" method="POST" id="signup">
            <h1 class="heading">Hello, Student!</h1>
          
            <div class="text">
                <i class="fas fa-user"></i>
                <input type="text" name="name" placeholder="Name" required id="name">
            </div>

            <div class="text">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Email" required id="email">
            </div>
            
            <div class="text">
                <i class="fas fa-phone-alt"></i>
                <input type="tel" name="phone" placeholder="Phone Number" required id="phone" maxlength="13" value="+91" oninput="validatePhoneNumber()">
            </div>

            <div class="text">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required id="password">
            </div>

            <div class="terms">
                <input type="checkbox" name="terms" required>
                <p class="conditions">I read and agree to <a href="#">terms & conditions</a></p>
            </div>

            <button type="submit">CREATE ACCOUNT</button>
            <p class="conditions">Already have an account? <a href="login.html">Sign in</a></p>
        </form>

        <div class="text-container">
            <h1>Thrilled to have you here! </h1>
            <p>Sign up now and letâ€™s get started!</p>
        </div>
    </div>
    <script>
        function validatePhoneNumber() {
            let phoneInput = document.getElementById('phone');
            if (phoneInput.value.length < 3) {
                phoneInput.value = '+91';
            }
            phoneInput.value = phoneInput.value.replace(/[^0-9+]/g, '');
            if (!phoneInput.value.startsWith('+91')) {
                phoneInput.value = '+91' + phoneInput.value.slice(3); 
            }
        }
    </script>
</body>
</html>
